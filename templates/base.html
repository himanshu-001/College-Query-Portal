<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
		<title>Query Portal</title>
		<meta name="keywords" content="HTML5,CSS3,Template"/>
		<meta name="description" content=""/>
		<meta name="Himanshu Sharma"/>
		<!-- mobile settings -->
		<meta name="viewport" content="width=device-width, maximum-scale=1, initial-scale=1, user-scalable=0" />
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}">

</head>

<body>
        <nav class="navbar navbar-inverse" role="navigation">
    	  <div class="container">
		    <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-brand-centered">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		      <a class="navbar-brand navbar-brand-centered" href="{% url 'home' %}">CQP</a>
		    </div>
		    <!-- Collect the nav links, forms, and other content for toggling -->
		    <div class="collapse navbar-collapse" id="navbar-brand-centered">
		      <ul class="nav navbar-nav">
                  {% if user.is_authenticated %}
                  <li><a href="{% url 'add-posts' %}">Add Post</a></li>
                  <li><a href="{% url 'update user info' %}">User</a></li>
                  <li class="pull-right"><a href="{% url 'logout' %}">Sign Out</a></li>

                  {% else %}
                  <li><a href="{% url 'login' %}">Login</a></li>
                  <li><a href="../signup/">Signup</a></li>
                  {% endif %}
		      </ul>
		    </div><!-- /.navbar-collapse -->
		  </div><!-- /.container-fluid -->
		</nav>
    <div class="container">
        <div class="row">
            {% block content %}

            {% endblock %}
        </div>
    </div>
        <br>
        <br>
<script src="{% static "assets/bootstrap/js/jquery-1.9.1.min.js" %}"></script>
<script src="{% static 'assets/bootstrap/js/bootstrap.min.js' %}"></script>
</body>
</html>
